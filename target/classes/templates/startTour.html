<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tour Pages</title>

    <!-- Import Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Import Swiper.js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body class="bg-gray-200">
<div class="mx-auto max-w-screen-xl">
<div class="swiper-container mx-auto">
    <div class="swiper-wrapper">
        <div th:each="tourPage : ${tourPages}" class="swiper-slide bg-white rounded-lg p-6 mx-auto">
            <p class="text-2xl font-medium text-gray-800 mx-auto" th:text="${tourPage.location.name}"></p>
            <h1 class="text-4xl font-medium text-gray-800 my-4 mx-auto" th:text="${tourPage.title}"></h1>
            <p class="text-gray-700 mx-auto" th:text="${tourPage.body}"></p>
            <div class="my-6">
                <img class="h-auto w-auto mx-auto object-cover rounded-lg" th:src="|data:image/png;base64,${imagesBase64.get(tourPage.tourPageId)}|" alt="Image" />
            </div>
            <div class="my-6 mx-auto">
                <audio controls class="h-20 w-full" th:src="|data:audio/mp3;base64,${audioBase64.get(tourPage.tourPageId)}|" alt="Audio" />
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</div>

<!-- Initialize Swiper.js -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</body>
</html>
