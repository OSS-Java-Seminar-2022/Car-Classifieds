<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>
        Login
    </title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<!-- Navbar -->
<nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
            <a th:href="@{/}">
                <img alt="marke logo" class="h-10 w-52" th:src="@{img/marke-logo.svg}"/>
            </a>

        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
            <a class="hover:text-darkGrayishBlue" th:href="@{/}">Home</a>
            <a class="hover:text-darkGrayishBlue" href="#">Pricing</a>
            <a class="hover:text-darkGrayishBlue" href="#">Products</a>
            <a class="hover:text-darkGrayishBlue" href="#">About Us</a>
            <a class="hover:text-darkGrayishBlue" href="#">Contact</a>
        </div>
        <!-- Button -->

        <!-- Hamburger Icon -->
        <button
                class="block hamburger md:hidden focus:outline-none"
                id="menu-btn"
        >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden">
        <div
                class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
                id="menu"
        >
            <a th:href="@{/}">Home</a>
            <a href="#">Pricing</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>
</nav>

<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
        <div
                class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
        >
            <div
                    class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
            >
                <img
                        alt="Sample image"
                        class="w-full"
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                />
            </div>
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
                <form method="post" th:action="@{/users/register}" th:object="${user}">

                    <!-- Username input -->
                    <div class="mb-6">
                        <input
                                class="form-control block w-full px-2 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="usernameField"
                                placeholder="Username"
                                th:field="*{username}"
                                type="text"
                        />
                    </div>

                    <!-- Password input -->
                    <div class="mb-6">
                        <input
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="passwordField"
                                placeholder="Password"
                                th:field="*{password}"
                                type="password"
                        />
                    </div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="userTypes">Select
                        an option</label>
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            id="userTypes"
                            th:field="*{userType}">
                        <th:block th:each="userType : ${userTypes}">
                            <option th:text="${userType}" th:value="${userType}">temp</option>
                        </th:block>
                    </select>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="countries">Select
                        an option</label>
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            id="countries"
                            th:field="*{country}">
                        <th:block th:each="country : ${countries}">
                            <option th:text="${country}" th:value="${country}">temp</option>
                        </th:block>
                    </select>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="cities">Select an
                        option</label>
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            id="cities"
                            th:field="*{city}">
                        <th:block th:each="city : ${cities}">
                            <option th:text="${city}" th:value="${city}">temp</option>
                        </th:block>
                    </select>
                    <div class="text-center lg:text-left">
                        <button
                                class="inline-block px-7 py-3 bg-blue-400 text-white font-medium text-sm leading-snug uppercase rounded-full  shadow-md hover:bg-blue-300 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                                type="submit"
                        >
                            Register
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-veryDarkBlue">
    <!-- Flex Container -->
    <div
            class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0"
    >
        <!-- Logo and social links container -->
        <div
                class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start"
        >
            <div class="mx-auto my-6 text-center text-white md:hidden">
                Copyright &copy; 2022, All Rights Reserved
            </div>
            <!-- Logo -->
            <div class="pt-2">
                <a th:href="@{/}">
                    <img alt="marke logo" th:src="@{img/marke-logo.svg}"/>
                </a>

            </div>
            <!-- Social Links Container -->
            <div class="flex justify-center space-x-4">
                <!-- Link 1 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-facebook.svg}"/>
                </a>
                <!-- Link 2 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-youtube.svg}"/>
                </a>
                <!-- Link 3 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-twitter.svg}"/>
                </a>
                <!-- Link 4 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-pinterest.svg}"/>
                </a>
                <!-- Link 5 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-instagram.svg}"/>
                </a>
            </div>
        </div>
        <!-- List Container -->
        <div class="flex justify-around space-x-32">
            <div class="flex flex-col space-y-3 text-white">
                <a class="hover:text-blue-400" th:href="@{/}">Home</a>
                <a class="hover:text-blue-400" href="#">Pricing</a>
                <a class="hover:text-blue-400" href="#">Products</a>
                <a class="hover:text-blue-400" href="#">About</a>
            </div>
            <div class="flex flex-col space-y-3 text-white">
                <a class="hover:text-blue-400" href="#">Careers</a>
                <a class="hover:text-blue-400" href="#">Community</a>
                <a class="hover:text-blue-400" href="#">Privacy Policy</a>
            </div>
        </div>

        <!-- Input Container -->
        <div class="flex flex-col justify-between">
            <form>
                <div class="flex space-x-3">
                    <input
                            class="flex-1 px-4 rounded-full focus:outline-none"
                            placeholder="Updated in your inbox"
                            type="text"
                    />
                    <button
                            class="px-6 py-2 text-white rounded-full bg-blue-400 hover:bg-blue-300 focus:outline-none"
                    >
                        Go
                    </button>
                </div>
            </form>
            <div class="hidden text-white md:block">
                Copyright &copy; 2022, All Rights Reserved
            </div>
        </div>
    </div>
</footer>
<script th:src="@{js/hamburgerMenu.js}"></script>

</script>
</body>
</html>
