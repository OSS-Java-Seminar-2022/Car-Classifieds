<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>
        Marketour
    </title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="flex flex-col min-h-screen">
<!-- Navbar -->
<nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
            <a th:href="@{/main}">
                <img alt="marke logo" class="h-10 w-52" th:src="@{img/marke-logo.svg}"/>
            </a>

        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" data-tabs-toggle="#myTabContent"
                id="myTab" role="tablist">
                <li class="mr-2" role="presentation">
                    <button aria-controls="my_tours"
                            aria-selected="false" class="inline-block p-4 border-b-2 rounded-t-lg focus:outline-none focus:border-blue-400 focus:text-blue-400 active:bg-gray-200 active:rounded-full" data-tabs-target="#my_tours" id="profile-tab"
                            onclick="tabClick('my_tours')" role="tab" type="button">My tours
                    </button>
                </li>
                <li class="mr-2" role="presentation">
                    <button aria-controls="marketplace"
                            aria-selected="false" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg focus:outline-none focus:border-blue-400 focus:text-blue-400 active:bg-gray-200 active:rounded-full" data-tabs-target="#marketplace" id="dashboard-tab"
                            onclick="tabClick('marketplace')" role="tab" type="button">
                        Marketplace
                    </button>
                </li>
                <li class="mr-2" role="presentation">
                    <button aria-controls="profile"
                            aria-selected="false" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg focus:outline-none focus:border-blue-400 focus:text-blue-400 active:bg-gray-200 active:rounded-full" data-tabs-target="#profile" id="profile" onclick="tabClick('profile')"
                            role="tab" type="button">Profile
                    </button>
                </li>
                <li class="mr-2" role="presentation">
                    <a aria-controls="tokens" aria-selected="false"
                       class="inline-block p-4 border-b-2 border-transparent rounded-t-lg" data-tabs-target="#tokens" href="#" id="tokens" role="tab" type="button">Unknown
                        amount</a>
                </li>
                <li role="presentation">
                    <button aria-controls="logout"
                            aria-selected="false" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-darkGrayishBlue text-blue-600" data-tabs-target="#contacts" id="logout-tab" onclick="tabClick('logout')"
                            role="tab" type="button">Logout
                    </button>
                </li>
            </ul>
        </div>

        <!-- Hamburger Icon -->
        <button
                class="block hamburger md:hidden focus:outline-none"
                id="menu-btn"
        >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
        </button>
    </div>

    <div class="md:hidden">
        <div
                class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
                id="menu"
        >
            <a href="#" onclick="tabClick('my_tours')">My tours</a>
            <a href="#" onclick="tabClick('marketplace')">Marketplace</a>
            <a href="#" onclick="tabClick('profile')">Profile</a>
        </div>
    </div>
</nav>

<!-- Body -->

<!--My Tours-->
<div class="container mx-auto my-8">
    <div class="my_tours">
        <span class="my-4" th:if="${user.userType == T(com.example.marketour.model.entities.UserType).guide}">
              <a class="bg-blue-400 rounded-full baseline hover:bg-blue-300 text-white font-bold py-2 px-4 ml-4"
                 th:href="@{/newTour}">
                              Add new
                        </a>
      </span>
        <div class="my-8"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-center md:text-left">
            <th:block th:each="myTour : ${userTours}">
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img alt="Tour image"
                         class="w-full h-64 object-cover" th:src="|data:image/png;base64,${imageMap.get(myTour.tourId)}|">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2" th:text="${myTour.name}">..</div>
                        <p class="text-gray-700 text-base mb-4" th:text="${myTour.description}">..</p>
                    </div>
                    <div class="px-6 py-4 flex justify-between items-center">
                        <div class="flex">
                            <span class="inline-block bg-gray-200 rounded-full px-4 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2"
                                  th:text="${myTour.country}"></span>
                            <span class="inline-block bg-gray-200 rounded-full px-4 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2"
                                  th:text="${myTour.city}"></span>
                        </div>
                        <!--                        Ovaj botun treba postavit na view ako je korisnik user, na edit ako je korisnik guide-->
                        <a class="bg-blue-400 rounded-full baseline hover:bg-blue-300 text-white font-bold py-2 px-4 ml-4"
                           href="#">Buy</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<!--Marketplace-->
<div class="container mx-auto my-8">
    <div class="marketplace">
        <div class="my-8"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-center md:text-left">
            <th:block th:each="tour : ${allTours}">
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img alt="Tour image" class="w-full h-64 object-cover"
                         th:src="|data:image/png;base64,${imageMap.get(tour.tourId)}|">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2" th:text="${tour.name}">..</div>
                        <p class="text-gray-700 text-base mb-4" th:text="${tour.description}">..</p>
                    </div>
                    <div class="px-6 py-4 flex justify-between items-center">
                        <div class="flex">
                            <span class="inline-block bg-gray-200 rounded-full px-4 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2"
                                  th:text="${tour.country}"></span>
                            <span class="inline-block bg-gray-200 rounded-full px-4 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2"
                                  th:text="${tour.city}"></span>
                        </div>
                        <span th:if="${user.userType == T(com.example.marketour.model.entities.UserType).tourist}">
                        <button class="bg-blue-400 rounded-full baseline hover:bg-blue-300 text-white font-bold py-2 px-4 ml-4"
                                th:onclick="buy([[${tour}]])">
                            Buy
                        </button>
                            </span>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>


<!--Profile-->
<div class="profile">
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">

        <!--Main Col-->
        <div class="w-full lg:w-3/5 shadow-2xl bg-white opacity-75 mx-6 lg:mx-0"
             id="profilePage">

            <div class="p-4 md:p-12 text-center lg:text-left">
                <!-- Image for mobile view-->
                <img class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
                     th:src="|data:image/png;base64,${userAvatar}|"/>


                <h1 class="text-3xl font-bold pt-8 lg:pt-0" th:text="${user.username}"></h1>
                <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-blue-400 opacity-25"></div>
                <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"
                   th:text="${user.userType}">
                    <svg class="h-4 fill-current text-blue-400 pr-4" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z"/>
                    </svg>
                </p>
                <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start"
                   th:text="${user.country} + ' - ' + ${user.city}">
                    <svg class="h-4 fill-current text-blue-400 pr-4" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm7.75-8a8.01 8.01 0 0 0 0-4h-3.82a28.81 28.81 0 0 1 0 4h3.82zm-.82 2h-3.22a14.44 14.44 0 0 1-.95 3.51A8.03 8.03 0 0 0 16.93 14zm-8.85-2h3.84a24.61 24.61 0 0 0 0-4H8.08a24.61 24.61 0 0 0 0 4zm.25 2c.41 2.4 1.13 4 1.67 4s1.26-1.6 1.67-4H8.33zm-6.08-2h3.82a28.81 28.81 0 0 1 0-4H2.25a8.01 8.01 0 0 0 0 4zm.82 2a8.03 8.03 0 0 0 4.17 3.51c-.42-.96-.74-2.16-.95-3.51H3.07zm13.86-8a8.03 8.03 0 0 0-4.17-3.51c.42.96.74 2.16.95 3.51h3.22zm-8.6 0h3.34c-.41-2.4-1.13-4-1.67-4S8.74 3.6 8.33 6zM3.07 6h3.22c.2-1.35.53-2.55.95-3.51A8.03 8.03 0 0 0 3.07 6z"/>
                    </svg>

                </p>
                <div class="flex justify-center">
                    <div class="mb-3 xl:w-96">
                        <label class="form-label inline-block mb-2 text-gray-700" for="tokensToAdd"
                        >Add tokens</label
                        >
                        <input
                                class="
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
      "
                                id="tokensToAdd"
                                placeholder="Add tokens"
                                type="number"
                        />
                    </div>
                </div>
                <button class="flex bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        onclick="addTokens()" type="submit">
                    Add
                </button>
                <div class="flex justify-center">
                    <div class="mb-3 xl:w-96">
                        <label class="form-label inline-block mb-2 text-gray-700" for="tokensToAdd"
                        >Withdraw tokens</label
                        >
                        <input
                                class="
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
      "
                                id="tokensToWithdraw"
                                placeholder="Withdraw tokens"
                                type="number"
                        />
                    </div>
                </div>
                <button class="flex bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        onclick="withdrawTokens()" type="submit">
                    Withdraw
                </button>

            </div>

        </div>

        <!--Img Col-->
        <div class="w-full lg:w-2/5">
            <!-- Big profile image for side bar (desktop) -->
            <img class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block"
                 th:src="|data:image/png;base64,${userAvatar}|">

        </div>
    </div>
</div>

<!--Toast-->
<div class="mt-5 mr-5 bg-blue-400 text-white p-4 hidden fixed top-0 right-0 rounded-lg shadow-2xl" id="toast">
    <button class="text-white absolute top-0 right-0 p-2 pr-4 pb-6 focus:outline-none" id="hideAllToasts"
            onclick="hideAllToasts()">
        <span class="sr-only">Close menu</span>
        <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
    </button>
    <ul class="pt-2" id="toastList"></ul>
</div>

<!--Modal-->
<div class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full"
     id="buyPrompt"
     tabindex="-1">
    <div class="relative w-full h-full max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                    data-modal-hide="popup-modal"
                    onclick="cancelBuy()" type="button">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          fill-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
                <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14" fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400" id="promptText">..</h3>
                <button class="text-white bg-blue-400 rounded-full baseline hover:bg-blue-300 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10"
                        data-modal-hide="popup-modal"
                        onclick="approveBuy()"
                        type="button">Yes
                </button>

                <button class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
                        data-modal-hide="popup-modal"
                        onclick="cancelBuy()"
                        type="button">No
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="bg-veryDarkBlue mt-auto">
    <!-- Flex Container -->
    <div
            class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0"
    >
        <!-- Logo and social links container -->
        <div
                class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start"
        >
            <div class="mx-auto my-6 text-center text-white md:hidden">
                Copyright &copy; 2022, All Rights Reserved
            </div>
            <!-- Logo -->
            <div class="pt-2">
                <a th:href="@{/main}">
                    <img alt="marke logo" th:src="@{img/marke-logo.svg}"/>
                </a>

            </div>
            <!-- Social Links Container -->
            <div class="flex justify-center space-x-4">
                <!-- Link 1 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-facebook.svg}"/>
                </a>
                <!-- Link 2 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-youtube.svg}"/>
                </a>
                <!-- Link 3 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-twitter.svg}"/>
                </a>
                <!-- Link 4 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-pinterest.svg}"/>
                </a>
                <!-- Link 5 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-instagram.svg}"/>
                </a>
            </div>
        </div>
        <!-- List Container -->
        <div class="flex justify-around space-x-32">
            <div class="flex flex-col space-y-3 text-white">
                <a class="hover:text-blue-400" href="#">Home</a>
                <a class="hover:text-blue-400" href="#">Pricing</a>
                <a class="hover:text-blue-400" href="#">Products</a>
                <a class="hover:text-blue-400" href="#">About</a>
            </div>
            <div class="flex flex-col space-y-3 text-white">
                <a class="hover:text-blue-400" href="#">Careers</a>
                <a class="hover:text-blue-400" href="#">Community</a>
                <a class="hover:text-blue-400" href="#">Privacy Policy</a>
            </div>
        </div>

        <!-- Input Container -->
        <div class="flex flex-col justify-between">
            <form>
                <div class="flex space-x-3">
                    <input
                            class="flex-1 px-4 rounded-full focus:outline-none"
                            placeholder="Updated in your inbox"
                            type="text"
                    />
                    <button
                            class="px-6 py-2 text-white rounded-full bg-blue-400 hover:bg-blue-300 focus:outline-none"
                    >
                        Go
                    </button>
                </div>
            </form>
            <div class="hidden text-white md:block">
                Copyright &copy; 2022, All Rights Reserved
            </div>
        </div>
    </div>
</footer>
<script th:src="@{js/hamburgerMenu.js}" type="text/javascript"></script>
<script th:src="@{js/toast.js}" type="text/javascript"></script>
<script th:src="@{js/transaction.js}" type="text/javascript"></script>
<script th:src="@{js/tabs.js}" type="text/javascript"></script>
</body>
</html>
