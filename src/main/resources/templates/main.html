<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>
        Marketour
    </title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<!-- Navbar -->
<nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
            <a th:href="@{/main}">
                <img alt="marke logo" class="h-10 w-52" th:src="@{img/marke-logo.svg}"/>
            </a>

        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
            <a class="hover:text-darkGrayishBlue" href="#" onclick="tabClick('my_tours')">My tours</a>
            <a class="hover:text-darkGrayishBlue" href="#" onclick="tabClick('marketplace')">Marketplace</a>
            <a class="hover:text-darkGrayishBlue" href="#" onclick="tabClick('profile')">Profile</a>
            <a href="#" id="tokens">Unknown amount</a>
            <a class="hover:text-darkGrayishBlue text-blue-600" href="#" onclick="tabClick('logout')">Logout</a>
        </div>

        <!-- Hamburger Icon -->
        <button
                class="block hamburger md:hidden focus:outline-none"
                id="menu-btn"
        >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
        </button>
    </div>

    <div class="md:hidden">
        <div
                class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
                id="menu"
        >
            <a href="#" onclick="tabClick('my_tours')">My tours</a>
            <a href="#" onclick="tabClick('marketplace')">Marketplace</a>
            <a href="#" onclick="tabClick('profile')">Profile</a>
        </div>
    </div>
</nav>

<!-- Body -->
<div class="my_tours">
    <table>
        <th:block th:each="myTour : ${userTours}">
            <tr>
                <td>
                    <a class="flex flex-col items-center bg-white border rounded-lg shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
                       href="#">
                        <img alt=""
                             class="object-cover rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                             th:src="|data:image/png;base64,${imageMap.get(myTour.tourId)}|">
                        <div class="flex flex-col  w-full justify-between p-10 leading-normal">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                                th:text="${myTour.name}">..</h5>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                               th:text="${myTour.country} + ' ' + ${myTour.city}">..</p>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                               th:text="${myTour.description}">..</p>
                        </div>
                    </a>
                </td>
            </tr>
        </th:block>
    </table>
</div>

<div class="marketplace">
    <table>
        <th:block th:each="tour : ${allTours}">
            <tr>
                <td>

                    <a class="flex flex-col items-center bg-white border rounded-lg shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
                       href="#">
                        <img alt=""
                             class="object-cover rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                             th:src="|data:image/png;base64,${imageMap.get(tour.tourId)}|">
                        <div class="flex flex-col justify-between p-10 w-full leading-normal">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                                th:text="${tour.name}">..</h5>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                               th:text="${tour.country} + ' ' + ${tour.city}">..</p>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" th:text="${tour.description}">
                                ..</p>
                        </div>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                                th:onclick="buy([[${tour}]])">
                            Buy
                        </button>
                    </a>

                </td>
            </tr>

        </th:block>
    </table>
</div>
<div class="profile">
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">

        <!--Main Col-->
        <div class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0"
             id="profilePage">

            <div class="p-4 md:p-12 text-center lg:text-left">
                <!-- Image for mobile view-->
                <img class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
                     th:src="|data:image/png;base64,${userAvatar}|"/>


                <h1 class="text-3xl font-bold pt-8 lg:pt-0" th:text="${user.username}"></h1>
                <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
                <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"
                   th:text="${user.userType}">
                    <svg class="h-4 fill-current text-green-700 pr-4" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z"/>
                    </svg>
                </p>
                <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start"
                   th:text="${user.country} + ' - ' + ${user.city}">
                    <svg class="h-4 fill-current text-green-700 pr-4" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm7.75-8a8.01 8.01 0 0 0 0-4h-3.82a28.81 28.81 0 0 1 0 4h3.82zm-.82 2h-3.22a14.44 14.44 0 0 1-.95 3.51A8.03 8.03 0 0 0 16.93 14zm-8.85-2h3.84a24.61 24.61 0 0 0 0-4H8.08a24.61 24.61 0 0 0 0 4zm.25 2c.41 2.4 1.13 4 1.67 4s1.26-1.6 1.67-4H8.33zm-6.08-2h3.82a28.81 28.81 0 0 1 0-4H2.25a8.01 8.01 0 0 0 0 4zm.82 2a8.03 8.03 0 0 0 4.17 3.51c-.42-.96-.74-2.16-.95-3.51H3.07zm13.86-8a8.03 8.03 0 0 0-4.17-3.51c.42.96.74 2.16.95 3.51h3.22zm-8.6 0h3.34c-.41-2.4-1.13-4-1.67-4S8.74 3.6 8.33 6zM3.07 6h3.22c.2-1.35.53-2.55.95-3.51A8.03 8.03 0 0 0 3.07 6z"/>
                    </svg>

                </p>
                <div class="flex justify-center">
                    <div class="mb-3 xl:w-96">
                        <label class="form-label inline-block mb-2 text-gray-700" for="tokensToAdd"
                        >Add tokens</label
                        >
                        <input
                                class="
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
      "
                                id="tokensToAdd"
                                placeholder="Token input"
                                type="number"
                        />
                    </div>
                </div>
                <button class="flex justify-center bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        onclick="addTokens()" type="submit">
                    Add
                </button>
                <div class="flex justify-center">
                    <div class="mb-3 xl:w-96">
                        <label class="form-label inline-block mb-2 text-gray-700" for="tokensToAdd"
                        >Withdraw tokens</label
                        >
                        <input
                                class="
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
      "
                                id="tokensToWithdraw"
                                placeholder="Withdraw amount"
                                type="number"
                        />
                    </div>
                </div>
                <button class="flex justify-center bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        onclick="withdrawTokens()" type="submit">
                    Withdraw
                </button>

            </div>

        </div>

        <!--Img Col-->
        <div class="w-full lg:w-2/5">
            <!-- Big profile image for side bar (desktop) -->
            <img class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block"
                 th:src="|data:image/png;base64,${userAvatar}|">

        </div>
    </div>
</div>

<div class="hidden flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
     id="toast"
     role="alert">
    <div class="ml-3 text-sm font-normal" id="toastText">...</div>
</div>

<button class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-modal-target="popup-modal"
        data-modal-toggle="popup-modal"
        type="button">
    Toggle modal
</button>

<div class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full" id="buyPrompt"
     tabindex="-1">
    <div class="relative w-full h-full max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                    data-modal-hide="popup-modal"
                    onclick="cancelBuy()" type="button">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          fill-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
                <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none"
                     stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400" id="promptText">..</h3>
                <button class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" data-modal-hide="popup-modal"
                        onclick="approveBuy()"
                        type="button">Yes
                </button>

                <button class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" data-modal-hide="popup-modal"
                        onclick="cancelBuy()"
                        type="button">No
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->

    <!-- Flex Container -->
    <div
            class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0"
    >
        <!-- Logo and social links container -->
        <div
                class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start"
        >
            <div class="mx-auto my-6 text-center text-white md:hidden">
                Copyright &copy; 2022, All Rights Reserved
            </div>
            <!-- Logo -->
            <div class="pt-2">
                <a th:href="@{/main}">
                    <img alt="marke logo" th:src="@{img/marke-logo.svg}"/>
                </a>

            </div>
            <!-- Social Links Container -->
            <div class="flex justify-center space-x-4">
                <!-- Link 1 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-facebook.svg}"/>
                </a>
                <!-- Link 2 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-youtube.svg}"/>
                </a>
                <!-- Link 3 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-twitter.svg}"/>
                </a>
                <!-- Link 4 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-pinterest.svg}"/>
                </a>
                <!-- Link 5 -->
                <a href="#">
                    <img alt="" class="h-8" th:src="@{img/icon-instagram.svg}"/>
                </a>
            </div>
        </div>
        <!-- List Container -->
        <div class="flex justify-around space-x-32">
            <div class="flex flex-col space-y-3 text-white">
                <a class="hover:text-blue-400" href="#">Home</a>
                <a class="hover:text-blue-400" href="#">Pricing</a>
                <a class="hover:text-blue-400" href="#">Products</a>
                <a class="hover:text-blue-400" href="#">About</a>
            </div>
            <div class="flex flex-col space-y-3 text-white">
                <a class="hover:text-blue-400" href="#">Careers</a>
                <a class="hover:text-blue-400" href="#">Community</a>

        <!-- Input Container -->

                <div class="flex space-x-3">
                    <input
                            class="flex-1 px-4 rounded-full focus:outline-none"

                            type="text"
                    />
                    <button
                            class="px-6 py-2 text-white rounded-full bg-blue-400 hover:bg-blue-300 focus:outline-none"

                        Go

            <div class="hidden text-white md:block">
                Copyright &copy; 2022, All Rights Reserved
            </div>
        </div>
    </div>
</footer>
<script th:src="@{js/hamburgerMenu.js}"></script>
</body>
<script>
    let tourInCart;

    function cancelBuy() {
        document.getElementById("buyPrompt").style.display = "none";
    }

    async function approveBuy() {
        let tourId = tourInCart.tourId;
        let response = await fetch("http://localhost:8080/transaction/buy/" + tourId, {
            method: "post"
        });
        cancelBuy();
        tourInCart = null;
        if (response.ok) {
            await moneyCheck();
            document.location.href = "http://localhost:8080/main";
        } else {
            toast(await response.text());
        }
    }

    function buy(tour) {
        tourInCart = tour;
        console.log(tour);
        document.getElementById("promptText").innerText = "Are you sure you want to buy " + tour.name + " tour for " + tour.price + " tokens?";
        document.getElementById("buyPrompt").style.display = "block";
    }

</script>
<script>
    let tempTimeoutId;

    function toast(text) {
        setToastText(text);
        showToast(true);
        clearTimeout(tempTimeoutId);
        tempTimeoutId = setTimeout(() => {
            showToast(false);
        }, 5000);
    }

    function showToast(visibility) {
        if (visibility) {
            document.getElementById("toast").style.display = "block";
        } else {
            document.getElementById("toast").style.display = "none";
        }
    }

    function setToastText(text) {
        document.getElementById("toastText").innerText = text;
    }
</script>
<script>
    async function withdrawTokens() {
        let value = document.getElementById("tokensToWithdraw").value;
        if (value > 0) {
            let response = await fetch("http://localhost:8080/bank/removeTokens/" + value, {
                method: "post"
            });
            if (response.ok) {
                await moneyCheck();
            }
            toast(await response.text());

        } else {
            toast("Wrong input for withdrawal");
        }
    }

    async function addTokens() {
        let value = document.getElementById("tokensToAdd").value;
        if (value > 0) {
            await fetch("http://localhost:8080/bank/addTokens/" + value, {
                method: "post"
            });
            await moneyCheck();
            toast("Successfully added " + value + " tokens!");
        } else {
            toast("Error");
        }
    }
</script>
<script>
    moneyCheck();
    moneyCheckTimer();

    async function moneyCheck() {
        let response = await fetch("http://localhost:8080/bank/getTokens", {
            method: "get",
        });
        let tokens = await response.text();
        document.getElementById("tokens").innerText = tokens.toString() + " tokens";
    }

    function moneyCheckTimer() {
        setInterval(moneyCheck, 10000);
    }
</script>
<script>
    myToursVisible();

    function elementVisibility(name, visible) {
        Array.prototype.forEach.call(document.getElementsByClassName(name), function (e) {
            if (visible)
                e.style.display = "block";
            else
                e.style.display = "none";
        });
    }

    function myToursVisible() {
        elementVisibility("my_tours", true);
        elementVisibility("marketplace", false);
        elementVisibility("profile", false);
    }

    function marketplaceVisible() {
        elementVisibility("my_tours", false);
        elementVisibility("marketplace", true);
        elementVisibility("profile", false);
    }

    function profileVisible() {
        elementVisibility("my_tours", false);
        elementVisibility("marketplace", false);
        elementVisibility("profile", true);
    }

    function tabClick(page) {
        if (page === "my_tours") {
            myToursVisible();
        } else if (page === "marketplace") {
            marketplaceVisible();
        } else if (page === "profile") {
            profileVisible();
        } else if (page === "logout") {
            //promptLogout();
            window.location.href = "http://localhost:8080/logout"
        }
    }
</script>
</html>
